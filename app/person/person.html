<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <div class="form-container">
        <form method="post" name="personForm" novalidate>
        	<div class="form-group">
                <label for="firstName">Parent</label>
                {{vm.person.parentName}}
            </div>
            <div class="form-group" ng-class="{ 'has-error': personForm.name.$touched && personForm.name.$invalid }">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" class="form-control" ng-model="vm.person.name" required />
                <div class="help-block" ng-messages="personForm.name.$error" ng-if="personForm.name.$touched">
                    <p ng-message="required">Please enter name.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="village">Village</label>
                <input type="text" id="village" class="form-control" ng-model="vm.person.village" />
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" class="form-control" ng-model="vm.person.comment"></textarea>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="personForm.$invalid" ng-click="vm.ok()">Save</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
